version: '3.8'

services:
  azurite:
    image: mcr.microsoft.com/azure-storage/azurite:3.31.0
    container_name: azurite
    command: "azurite --blobHost 0.0.0.0 --queueHost 0.0.0.0 --tableHost 0.0.0.0"
    ports:
      - "10000:10000"
      - "10001:10001"
      - "10002:10002"
    volumes:
      - azurite-data:/data

  product-service:
    build: ./backend/product-service/ProductService
    container_name: product-service
    depends_on:
      azurite:
        condition: service_started
    environment:
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Server=host.docker.internal\SQLEXPRESS;Database=ProductsDB;Trusted_Connection=True;TrustServerCertificate=True;
      - AzureBlob__ConnectionString=DefaultEndpointsProtocol=http;AccountName=devstoreaccount1;AccountKey=Eby8vdM02xNOcqFlqUwJPLlmEtlCDXJ1OUzFT50uSRZ6IFsuFq2UVErCz4I6tq/K1SZFPTOtr/KBHBeksoGMGw==;BlobEndpoint=http://azurite:10000/devstoreaccount1;QueueEndpoint=http://azurite:10001/devstoreaccount1;TableEndpoint=http://azurite:10002/devstoreaccount1;
      - AzureBlob__ContainerName=product-images
    ports:
      - "8080:8080"

  order-service:
    build: ./backend/order-service/OrderService
    container_name: order-service
    depends_on:
      product-service:
        condition: service_started
    environment:
      - ASPNETCORE_URLS=http://+:8081
      - ConnectionStrings__DefaultConnection=Server=host.docker.internal\SQLEXPRESS;Database=OrdersDB;Trusted_Connection=True;TrustServerCertificate=True;
      - ProductService__BaseUrl=http://product-service:8080
    ports:
      - "8081:8081"

  frontend:
    build: ./frontend
    container_name: frontend
    depends_on:
      - product-service
      - order-service
    ports:
      - "4200:80"

volumes:
  azurite-data: